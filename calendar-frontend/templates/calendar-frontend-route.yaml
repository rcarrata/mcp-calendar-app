apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: calendar-frontend
  namespace: redwood-university
  labels:
    app: calendar-frontend
    component: frontend
spec:
  host: calendar.redwood-university.apps.cluster.local
  to:
    kind: Service
    name: calendar-frontend
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect