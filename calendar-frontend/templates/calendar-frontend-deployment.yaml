apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-frontend
  namespace: redwood-university
  labels:
    app: calendar-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calendar-frontend
  template:
    metadata:
      labels:
        app: calendar-frontend
        component: frontend
    spec:
      containers:
      - name: calendar-frontend
        image: quay.io/redwood-university/calendar-frontend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REACT_APP_CALENDAR_API_URL
          valueFrom:
            configMapKeyRef:
              name: calendar-frontend-config
              key: REACT_APP_CALENDAR_API_URL
        - name: REACT_APP_UNIVERSITY_NAME
          valueFrom:
            configMapKeyRef:
              name: calendar-frontend-config
              key: REACT_APP_UNIVERSITY_NAME
        - name: REACT_APP_SYSTEM_BRANDING
          valueFrom:
            configMapKeyRef:
              name: calendar-frontend-config
              key: REACT_APP_SYSTEM_BRANDING
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: calendar-frontend
  namespace: redwood-university
  labels:
    app: calendar-frontend
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: calendar-frontend